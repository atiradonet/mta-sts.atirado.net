<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cool Things Await</title>
  <style>
    :root {
      color-scheme: light;
      --bg: #0c1727;
      --fg: #f5f7fb;
      --accent: #3ec0c9;
      --muted: #7f8ba6;
      --shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(62, 192, 201, 0.15), transparent 35%),
                  radial-gradient(circle at 80% 0%, rgba(255, 255, 255, 0.08), transparent 45%),
                  linear-gradient(135deg, #0c1727 0%, #0a1220 60%, #0c1727 100%);
      color: var(--fg);
    }

    main {
      max-width: 680px;
      padding: 3.5rem 3.75rem;
      border-radius: 20px;
      background: rgba(12, 23, 39, 0.8);
      box-shadow: var(--shadow);
      text-align: center;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      position: relative;
      overflow: hidden;
    }

    main::before {
      content: "";
      position: absolute;
      inset: -40% auto auto -25%;
      width: 320px;
      height: 320px;
      background: radial-gradient(circle, rgba(62, 192, 201, 0.18), transparent 60%);
      filter: blur(30px);
      opacity: 0.65;
      pointer-events: none;
    }

    h1 {
      margin: 0 0 1.5rem;
      font-size: clamp(2rem, 4vw, 2.75rem);
      letter-spacing: -0.02em;
    }

    blockquote {
      margin: 0 0 1.5rem;
      font-size: clamp(1.2rem, 2.4vw, 1.4rem);
      line-height: 1.6;
      color: var(--fg);
    }

    blockquote footer {
      margin-top: 1rem;
      color: var(--muted);
      letter-spacing: 0.02em;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <main>
    <h1>Clarity Above All</h1>
    <blockquote>
      <p>“Everything that can be said at all can be said clearly, and what we cannot talk about we must pass over in silence.”</p>
      <footer>&mdash; Ludwig Wittgenstein</footer>
    </blockquote>
  </main>
</body>
</html>
