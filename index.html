<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cool Things Await</title>
  <style>
    :root {
      color-scheme: light;
      --bg: #0c1727;
      --fg: #f5f7fb;
      --accent: #3ec0c9;
      --muted: #7f8ba6;
      --shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(62, 192, 201, 0.15), transparent 35%),
                  radial-gradient(circle at 80% 0%, rgba(255, 255, 255, 0.08), transparent 45%),
                  linear-gradient(135deg, #0c1727 0%, #0a1220 60%, #0c1727 100%);
      color: var(--fg);
    }

    main {
      max-width: 640px;
      padding: 3rem 3.5rem;
      border-radius: 20px;
      background: rgba(12, 23, 39, 0.8);
      box-shadow: var(--shadow);
      text-align: center;
      backdrop-filter: blur(12px);
    }

    h1 {
      margin: 0 0 0.75rem;
      font-size: clamp(2rem, 4vw, 2.75rem);
      letter-spacing: -0.02em;
    }

  </style>
</head>
<body>
  <main>
    <h1>Cool things happen to who those that wait</h1>
  </main>
</body>
</html>
